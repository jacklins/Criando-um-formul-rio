<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <form action="">
        <fieldset>
            <legend>
                <strong>Formulário</strong>
            </legend>
            <br>

            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelinput">Nome completo</label>
            </div>

            <br><br>

            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelinput">Email</label>
            </div>

            <br><br>

            <div class="inputBox">
                <input type="telefone" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>

        
            <!--Label aumenta a área de contato-->
            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino" >Feminino</label>

           

            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label> 

    

            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outro</label>

            <br><br>

            <div id="blocodata">
                <label for="datanasc">Data de Nascimento</label>
                <input type="date" id="datanasc" name="datanasc" value="datanasc" required>
            </div>

            <br><br>
            <div class="inputBox">
                <input type="cidade" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelinput">Cidade</label>
            </div>

            <br><br>

            <div class="inputBox">
                <input type="estado" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelinput">Estado</label>
            </div>

            <br><br>

            <div class="inputBox">
                <input type="endereço" name="endereço" id="endereço" class="inputUser" required>
                <label for="endereço" class="labelinput">Endereço</label>
            </div>

            <br><br>

            <input type="submit" name="submit" id="submit"> 
        </fieldset>
    </form>
</div>

    
    
</body>
</html>
